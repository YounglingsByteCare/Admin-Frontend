<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ByteCare - Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="Title">
      <p class="Segoe" id="Header">Sign Up</p>
      <p class="Segoe" id="Subheader">Create a new <span class="Segoe" id="ByteCareBlue Subheader">Byte</span><span id="ByteCarePurple Subheader" class="Segoe">Care</span> account</p>
    </section>

    <section class="PageBody">
      <img src="images/undraw_authentication_fsn5.svg" alt="Image Not Found" id="SignUpImage">

      <div class="SignInForm">
        <div class="FormFields">
          <input type="text" name="Hospital" value="Hospital">
        </div>

        <div class="FormFields">
          <input type="text" name="Address" value="Address">
        </div>

        <div class="FormFields">
          <input type="text" name="Email" value="Email">
        </div>

        <div class="FormFields">
          <input type="Password" name="Password" value="Password">
        </div>

        <p id="SignIn" class="PageLink"><a href="index.html"></a></p>

      </div>

      <div class="Button" id="SignUpButton">
        <input type="submit" name="Sign Up" value="Sign Up">
      </div>

    </section>
  </body>
</html>
